---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formation-front
  namespace: test-workload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formation-front
  template:
    metadata:
      labels:
        app: formation-front
    spec:
      containers:
      - name: formation-front
        image: projetformation_client:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: formation-front-service
  namespace: test-workload
spec:
  selector:
    app: formation-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formation-back
  namespace: test-workload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formation-back
  template:
    metadata:
      labels:
        app: formation-back
    spec:
      containers:
      - name: formation-back
        image: darbi/formation_app:latest
        ports:
        - containerPort: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: formation-back-service
  namespace: test-workload
spec:
  selector:
    app: formation-back
  ports:
    - protocol: TCP
      port: 2000
      targetPort: 2000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: formation-front-ingress
  namespace: test-workload
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: formation-front-service
            port:
              number: 80
        pathType: ImplementationSpecific
        path: /